<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Create an account</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <!--Photo by <a href="https://unsplash.com/@chengfengrecord?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">cheng feng</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. 
                    <br>Necessitatibus, commodi!
                    <br>Sign up <em>now</em> to get started.</p>
                <p>You know you want to!</p>
            </div>
    
            <div class="middle">
                <div class="formulaire">
                    <form>
                        <p>Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="John" required>
                        </div>
    
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                        </div>
    
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                        </div>
    
                        <div class="input">
                            <label for="phone">Phone number (optional)</label>
                            <input type="tel" name="phone" id="phone" placeholder="0123456789" minlength="10" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
                        </div>
    
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="********" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
    
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="********" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>

                        <div class="bottom">
                            <div class="sign"><button type="submit">Sign Up</button></div>
                            <div class="login">Already have an account? <a href="#">Log in</a></div>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </div>
    
</body>

</html>
